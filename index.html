<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="./img/cubo.png">
    <title>CPC - Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/168160de4f.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./assets/css/index.css">
    <!-- JQUERY -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container-fluid">
        <div class="row pt-5 align-items-center justify-content-center">
            <div class="col-md-6 logo-cover"></div>
            <div class="col-md-4">
                <div class="row">
                    <div class="col">
                        <div class="card">
                            <div class="card-header text-center">
                                <h4>Control Personal de Cuentas</h4>
                            </div>
                            <form id="crear-usuario">
                                <div class="form-row align-items-center justify-content-center">
                                    <div class="col-md-8 p-4">
                                        <div class="form-group">
                                            <label for="nombre">Nombre</label>
                                            <label class="alert-danger p-0 ml-2 d-none" id="nombreExiste">Este nombre ya existe!</label>
                                            <input type="text" id="nombre" name="nombre" placeholder="Ingrese un nombre" class="form-control" required onchange="ValidarNombre()">
                                        </div>
                                        <div class="form-group">
                                            <label for="email">Email</label>
                                            <label class="alert-danger p-0 ml-2 d-none"  id="emailExiste">Este email ya existe!</label>
                                            <input type="email" id="email" name="email" placeholder="Ingrese un email" class="form-control" required onchange="ValidarEmail()">
                                        </div>
                                        <div class="form-group">
                                            <label for="password">Contraseña</label>
                                            <input type="password" id="password" name="password" placeholder="Ingrese una contraseña"  class="form-control" required>
                                        </div>
                                        <button type="submit" class="btn text-white w-100" id="btn-crear-cuenta"  onclick="CrearUsuario(event)">Crear cuenta</button>
                                        <div class="w-100 text-center p-2">
                                            <a href="#" id="mensaje-iniciar-sesion">Iniciar Sesión</a>
                                        </div>
                                    </div>
                                </div>
                            </form>
                            <hr>
                            <form id="crear-usuario">
                                <div class="form-row align-items-center justify-content-center">
                                    <div class="col-md-8 p-4 text-center">
                                        <h4>O elija un usuario (JSON)</h4>
                                        <select class="m-2" name="selectUsuarios" id="selectUsuarios"></select>
                                        <button type="submit" class="btn text-white w-100" id="btn-usuario-json" onclick="">Ingresar</button>
                                    </div>
                                </div>
                            </form>
                            <form id="form-iniciar-sesion">
                                <div class="form-row align-items-center justify-content-center">
                                    <div class="col-md-8 p-4">
                                        <div class="form-group">
                                            <label for="email-login">Email</label>
                                            <label class="alert-danger p-0 ml-2 d-none"  id="emailExiste">Este email ya existe!</label>
                                            <input type="email" id="email-login" name="email-login" placeholder="Ingrese un email" class="form-control" required>
                                        </div>
                                        <div class="form-group">
                                            <label for="password-login">Contraseña</label>
                                            <input type="password" id="password-login" name="password-login" placeholder="Ingrese su contraseña" class="form-control" required>
                                        </div>
                                        <div class="w-100 text-center p-2 alert-danger mb-2 d-none" id="login-error">
                                            <span>Usuario o contraseña son incorrectos</span>
                                        </div>
                                        <button type="submit" class="btn text-white w-100" id="btn-iniciar-sesion"  onclick="ValidarUsuario(event)">Iniciar Sesión</button>
                                        <div class="w-100 text-center p-2">
                                            <a href="#" id="mensaje-crear-cuenta">Crear Cuenta</a>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Modal -->
        <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLongTitle">Ingresando, por favor espere un instante...</h5>
                    </div>
                </div>
            </div>
        </div>
        <footer>
            <div class="footer w-100 text-center p-5">
                Control Personal de Cuentas - Todos los derechos reservados &copy; 2021
            </div>
        </footer>
    </div>
    <script src="./js/index.js"></script>
    <script src="./js/usuario.js"></script>
    <script src="./js/storage.js"></script>
    <script src="./js/login.js"></script>
    <!-- JS Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
</body>
</html>
